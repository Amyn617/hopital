<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hopital</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-3">
      <h2 class="text-primary mb-4">Liste des patients</h2>
      <form method="get" th:action="@{/index}" class="mb-3">
        <div class="input-group">
          <input
            type="text"
            name="keyword"
            th:value="${keyword}"
            class="form-control"
            placeholder="Search patients..."
          />
          <button class="btn btn-primary" type="submit">Search</button>
        </div>
      </form>
      <table class="table table-striped table-bordered">
        <thead class="table-dark">
          <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Date Naissance</th>
            <th>Malade</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="p : ${listPatients}">
            <td th:text="${p.id}"></td>
            <td th:text="${p.nom}"></td>
            <td th:text="${p.dateNaissance}"></td>
            <td th:text="${p.malade}"></td>
            <td th:text="${p.score}"></td>
          </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li
            class="page-item"
            th:class="${currentPage == 0 ? 'page-item disabled' : 'page-item'}"
          >
            <a
              class="page-link"
              th:href="@{/index(page=${(currentPage - 1)}, keyword=${keyword})}"
              >&laquo; Previous</a
            >
          </li>
          <li
            th:each="page,status:${pages}"
            class="page-item"
            th:class="${currentPage == status.index ? 'page-item active' : 'page-item'}"
          >
            <a
              class="page-link"
              th:href="@{/index(page=${status.index}, keyword=${keyword})}"
              th:text="${status.index + 1}"
            ></a>
          </li>
          <li
            class="page-item"
            th:class="${currentPage == (totalPages - 1) ? 'page-item disabled' : 'page-item'}"
          >
            <a
              class="page-link"
              th:href="@{/index(page=${(currentPage + 1)}, keyword=${keyword})}"
              >Next &raquo;</a
            >
          </li>
        </ul>
      </nav>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
