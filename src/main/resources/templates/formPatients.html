<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{template1}"
  lang="fr"
>
  <head>
    <meta charset="UTF-8" />
    <title>Form Patients</title>
  </head>
  <body>
    <div layout:fragment="content1">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow">
            <div class="card-header bg-primary text-white">
              <h5 class="card-title mb-0">
                <i class="bi bi-person-plus me-2"></i>
                <span
                  th:text="${patient.id != null ? 'Modifier Patient' : 'Nouveau Patient'}"
                ></span>
              </h5>
            </div>
            <div class="card-body">
              <form
                method="post"
                th:action="@{save}"
                th:object="${patient}"
                class="needs-validation"
              >
                <!-- Add hidden fields for pagination and search -->
                <input type="hidden" name="page" th:value="${page}" />
                <input type="hidden" name="keyword" th:value="${keyword}" />
                <input type="hidden" th:field="*{id}" />

                <div class="mb-4">
                  <label class="form-label fw-bold"
                    >Nom <span class="text-danger">*</span></label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-person"></i
                    ></span>
                    <input
                      class="form-control"
                      type="text"
                      th:field="*{nom}"
                      th:errorclass="is-invalid"
                    />
                  </div>
                  <span class="text-danger" th:errors="*{nom}"></span>
                </div>

                <div class="mb-4">
                  <label class="form-label fw-bold"
                    >Date de naissance <span class="text-danger">*</span></label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-calendar"></i
                    ></span>
                    <input
                      class="form-control"
                      type="date"
                      th:field="*{dateNaissance}"
                      th:errorclass="is-invalid"
                    />
                  </div>
                  <span class="text-danger" th:errors="*{dateNaissance}"></span>
                </div>

                <div class="mb-4">
                  <div class="form-check form-switch">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      th:field="*{malade}"
                      role="switch"
                    />
                    <label class="form-check-label fw-bold"
                      >État de santé</label
                    >
                  </div>
                  <small class="text-muted"
                    >Activez si le patient est malade</small
                  >
                </div>

                <div class="mb-4">
                  <label class="form-label fw-bold"
                    >Score <span class="text-danger">*</span></label
                  >
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-graph-up"></i
                    ></span>
                    <input
                      class="form-control"
                      type="number"
                      th:field="*{score}"
                      th:errorclass="is-invalid"
                    />
                  </div>
                  <span class="text-danger" th:errors="*{score}"></span>
                </div>

                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">
                    <i class="bi bi-save me-2"></i>Enregistrer
                  </button>
                  <a th:href="@{/user/index}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Retour
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
