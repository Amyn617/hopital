<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{template1}"
>
  <head>
    <meta charset="UTF-8" />
    <title>Form Patients</title>
  </head>
  <body>
    <div layout:fragment="content1">
      <div class="col-md-6 offset-3">
        <div class="card">
          <div
            class="card-header"
            th:text="${patient.id != null ? 'Edit Patient' : 'Nouveau Patient'}"
          ></div>
          <div class="card-body">
            <form method="post" th:action="@{save}" th:object="${patient}">
              <input type="hidden" th:field="*{id}" />
              <div class="mb-3">
                <label class="form-label">Nom</label>
                <input
                  class="form-control"
                  type="text"
                  th:field="*{nom}"
                  th:classappend="${#fields.hasErrors('nom')} ? 'is-invalid' : ''"
                />
                <div class="invalid-feedback" th:errors="*{nom}"></div>
              </div>
              <div class="mb-3">
                <label class="form-label">Date de naissance</label>
                <input
                  class="form-control"
                  type="date"
                  th:field="*{dateNaissance}"
                  th:classappend="${#fields.hasErrors('dateNaissance')} ? 'is-invalid' : ''"
                />
                <div
                  class="invalid-feedback"
                  th:errors="*{dateNaissance}"
                ></div>
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  th:field="*{malade}"
                />
                <label class="form-check-label">Malade</label>
              </div>
              <div class="mb-3">
                <label class="form-label">Score</label>
                <input
                  class="form-control"
                  type="number"
                  th:field="*{score}"
                  th:classappend="${#fields.hasErrors('score')} ? 'is-invalid' : ''"
                />
                <div class="invalid-feedback" th:errors="*{score}"></div>
              </div>
              <button type="submit" class="btn btn-primary">
                <i class="bi bi-save"></i> Enregistrer
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
